
<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-default">

  <ion-tab title="News" icon="icon ion-home" href="#/tab/rss">
    <ion-nav-view name="rss-tab"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Twitter" icon="icon ion-social-twitter" href="#/tab/twitter">
    <ion-nav-view name="twitter-tab"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Order Beer" icon="icon ion-beer" href="#/tab/orderBeer">
    <ion-nav-view name="beer-tab"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Man of the match" icon="icon ion-card" href="#/tab/mom">
    <ion-nav-view name="mom-tab"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Shop" icon="icon ion-pricetag" href="#/tab/shop">
    <ion-nav-view name="shop-tab"></ion-nav-view>
  </ion-tab>

  <!-- About Tab -->
  <ion-tab title="About" icon="icon ion-search" href="#/tab/about">
    <ion-nav-view name="about-tab"></ion-nav-view>
  </ion-tab>

</ion-tabs>
