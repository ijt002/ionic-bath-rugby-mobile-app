<!--
  This template loads for the 'tab.adopt' state (app.js)
-->
<ion-view title="Twitter">

  <ion-content>

    <ion-list>

      <ion-item ng-repeat="tweet in tweets" class="wrap">
        <h3>{{tweet.user.name}}</h3>
        <img ng-src="{{tweet.user.image}}"/>
        {{tweet.text}}
      </ion-item>
      
    </ion-list>

  </ion-content>
</ion-view>
